<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="layout/menu.xhtml">
    <ui:define name="content">

        <h1>Firma Digital</h1>
        <p:growl id="messages" showDetail="true" />
        
        <h:form id="cargarDocumento">
            <p:fileUpload value="#{ArchivoFirmaDigitalBean.file}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{ArchivoFirmaDigitalBean.upload}" disabled="false" />
        </h:form>
        
    </ui:define>
</ui:composition>
