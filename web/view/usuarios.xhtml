<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuarios</title>
    </h:head>
    <h:body>
        <h:form id="formPrincipal">
            <p:dock position="top">
                <p:menuitem value="Inicio" icon="/resources/img/home.png" url="main.xhtml"/>
                <p:menuitem value="Usuarios" icon="/resources/img/portfolio.png" url="usuarios.xhtml"/>
                <p:menuitem value="Archivo AES" icon="/resources/img/portfolio.png" url="archivoAES.xhtml"/>
                <p:menuitem value="Firma archivo" icon="/resources/img/portfolio.png" url="firmaArchivo.xhtml"/>
            </p:dock>
            <h1> Usuarios </h1>
            <div class="col-md-2">
                <p:outputLabel value="Nombres: "/>
                <p:outputLabel value="#{loginUsuarioBean.usuario.nombres}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Apellidos: "/>
                <p:outputLabel value="#{loginUsuarioBean.usuario.apellidos}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Cuenta: "/>
                <p:outputLabel value="#{loginUsuarioBean.usuario.cuenta}"/>
            </div>
            <br></br>
            <p:commandLink action="#{loginUsuarioBean.logout()}" value="Cerrar Sesion" />


        </h:form>
    </h:body>
</html>
