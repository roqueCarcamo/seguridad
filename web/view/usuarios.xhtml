            
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="layout/menu.xhtml">
    <ui:define name="content">

        <h1> Usuarios </h1>
        <h:form id="formUsuario"> 
            <div class="row-fluid">
                <h:commandLink value="Descargar pdf">                    
                    <i class="fa fa-file-pdf-o red"/>
                    <p:dataExporter type="pdf" target="idUsuarios" fileName="Usuarios"/>
                </h:commandLink>
                <div class="clearfix"/>
                <p:dataTable id="idUsuarios" 
                             widgetVar="idUsuarios"
                             value="#{consultarUsuariosBean.listaUsuarios}"
                             var="usuario"                                 
                             paginatorPosition="bottom"    
                             style="width:100%" 
                             rowIndexVar="contador"
                             emptyMessage="No hay datos que mostrar" 
                             rows="10"
                             paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="Mostrando {startRecord} - {endRecord} de  {totalRecords}">                       
                    <p:column >
                        <f:facet name="header">
                            <h:outputLabel value="Nombres" />
                        </f:facet>
                        <h:outputText value="#{usuario.nombres}" />
                    </p:column>
                    <p:column >
                        <f:facet name="header" >                           
                            <h:outputLabel value="Apellidos" />
                        </f:facet>
                        <h:outputText value="#{usuario.apellidos}" />
                    </p:column>
                    <p:column >
                        <f:facet name="header" >
                            <h:outputLabel value="Cuenta"/>
                        </f:facet>
                        <h:outputText value="#{usuario.cuenta}" />
                    </p:column>
                    <p:column width="32%">
                        <f:facet name="header" >
                            <h:outputLabel value="Password"/>
                        </f:facet>
                        <h:outputText value="#{usuario.password}" />
                    </p:column>
                </p:dataTable>
            </div>

        </h:form>


    </ui:define>
</ui:composition>
