<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar sesión</title>
    </h:head>
    <h:body>
        <h:form id="iniciarSesion">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <div class="ui-g">
                <div class="ui-g-4">

                </div>

                <div class="ui-g-4">
                    <h1> Iniciar sesión </h1>

                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value="Cuenta: " for="lcuenta"/>
                        <p:inputText value="#{loginUsuarioBean.usuario.cuenta}" id="lcuenta" autocomplete="off"/>


                        <p:outputLabel value="Password: " for="lpass"/>
                        <p:password id="lpass" value="#{loginUsuarioBean.usuario.password}" autocomplete="off" />

                        <p:commandButton value="Iniciar sesión" action="#{loginUsuarioBean.onIniciar()}" update="iniciarSesion" />
                        <p:commandButton value="Registrar Usuario" type="button" onclick="PF('dlg3').show();" />
                    </h:panelGrid>
                </div>


                <div class="ui-g-4">

                </div>
            </div>


        </h:form>


        <p:dialog header="Registrar Usuario" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="300">
            <h:form id="registrarUsuario">

                <p:messages id="rmessages" showDetail="true" closable="true" style="size: 100px">
                    <p:autoUpdate />
                </p:messages>

                <h:panelGrid columns="2" cellpadding="5" id="matchGrid">
                    <p:outputLabel value="Nombres: " for="rname"/>
                    <p:inputText value="#{registrarUsuarioBean.usuario.nombres}" id="rname" maxlength="200" autocomplete="off"/>

                    <p:outputLabel value="Apellidos: " for="rlastname"/>
                    <p:inputText value="#{registrarUsuarioBean.usuario.apellidos}" id="rlastname" maxlength="200" autocomplete="off"/>


                    <p:outputLabel value="Cuenta: " for="rcuenta"/>
                    <p:inputText value="#{registrarUsuarioBean.usuario.cuenta}" id="rcuenta" maxlength="100" autocomplete="off"/>

                
                        <h:outputLabel for="pwd1" value="Password 1: *" />  
                        <p:password id="pwd1" value="#{registrarUsuarioBean.usuario.password}" match="pwd2" label="Password 1" required="true"/>  

                        <h:outputLabel for="pwd2" value="Password 2: *" />  
                        <p:password id="pwd2" value="#{registrarUsuarioBean.usuario.password}" label="Password 2" required="true"/>  

                    <p:commandButton value="Guardar" action="#{registrarUsuarioBean.onGuardar()}" update="registrarUsuario registrarUsuario:rmessages" id="guardar"/>
                </h:panelGrid>
            </h:form>

        </p:dialog>

    </h:body>
</html>
