<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar sesión</title>
    </h:head>
    <h:body>
        <h1> Iniciar sesión </h1>
        <h:form id="iniciarSesion">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <div class="col-md-2">
                <p:outputLabel value="Cuenta: "/>
                <p:inputText value="#{loginUsuarioBean.usuario.cuenta}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Password: "/>
                <p:password id="nonFeedback" value="#{loginUsuarioBean.usuario.password}"/>
            </div>
            <br></br>
            <p:commandButton value="Iniciar sesión" action="#{loginUsuarioBean.onIniciar()}" update="iniciarSesion" />
            <center>
                <p:commandLink action="/registro.xhtml?faces-redirect=true" value="Haga click aqui para registrarse." />
            </center>
        </h:form>
    </h:body>
</html>
