<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar usuario</title>
    </h:head>
    <h:body>
        <h1> Registrar usuario </h1>
        <h:form id="registrarUsuario">
            <div class="col-md-2">
                <p:outputLabel value="Nombres"/>
                <p:outputLabel value="#{loginUsuarioBean.usuario.nombres}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Apellidos"/>
                <p:outputLabel value="#{loginUsuarioBean.usuario.apellidos}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Cuenta"/>
                <p:inputText value="#{loginUsuarioBean.usuario.cuenta}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Password"/>
                <p:password id="nonFeedback" value="#{loginUsuarioBean.usuario.password}"/>
            </div>
            <br></br>
            <p:commandButton value="Guardar" action="#{loginUsuarioBean.onIniciar()}" update="registrarUsuario" />
        </h:form>
    </h:body>
</html>
