<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar usuario</title>
    </h:head>
    <h:body>
        <h1> Registrar usuario </h1>
        <h:form id="registrarUsuario">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <div class="col-md-2">
                <p:outputLabel value="Nombres: "/>
                <p:inputText value="#{registrarUsuarioBean.usuario.nombres}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Apellidos: "/>
                <p:inputText value="#{registrarUsuarioBean.usuario.apellidos}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Cuenta: "/>
                <p:inputText value="#{registrarUsuarioBean.usuario.cuenta}"/>
            </div>
            <div class="col-md-2">
                <p:outputLabel value="Password: "/>
                <p:password id="nonFeedback" value="#{registrarUsuarioBean.usuario.password}"/>
            </div>
            <br></br>
            <p:commandButton value="Guardar" action="#{registrarUsuarioBean.onGuardar()}" update="registrarUsuario" />
            <center>
                <p:commandLink action="/login.xhtml?faces-redirect=true" value="Haga click aqui para autenticarse." />
            </center>
        </h:form>
    </h:body>
</html>
